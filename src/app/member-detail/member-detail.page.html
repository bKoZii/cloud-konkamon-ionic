<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ข้อมูลสมาชิก - {{member.title + " " + member.fName + " " +
      member.lName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list :inset="true">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        {{member.title + " " + member.fName + " " +
        member.lName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        {{member.email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>
        {{member.phoneNum}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon src="assets/icon/logoLine.svg" slot="start"></ion-icon>
      <ion-label>
        {{member.lineID}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>
        {{member.address}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>

  <ion-note class="ion-padding">
    {{member}}
  </ion-note>
</ion-footer>
