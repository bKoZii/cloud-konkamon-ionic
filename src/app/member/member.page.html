<div class="ion-page" #page>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary" class="ionic-padding ion-text-center">
      <ion-title>สมาชิก</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-list>
      <ion-list-header>
        <ion-title class="ion-no-padding">รายชื่อสมาชิก</ion-title>
      </ion-list-header>
      <ion-item-sliding *ngFor="let data of memberData">
        <ion-item class="ion-no-padding">
          <ion-label class="ion-margin-start">{{ data}}</ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option id="editMember-toast">
            <ion-icon name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" id="deleteMember-toast">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-modal #modal trigger="addMember-modal" [canDismiss]="canDismiss" mode="ios" [presentingElement]="page">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>เพิ่มสมาชิก</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()"><ion-icon name="close-outline"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item>
              <ion-select aria-label="Favorite Fruit" value="นาย">
                <ion-select-option value="นาย">นาย</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
              <ion-input class="ion-margin-start" label="ชื่อ" placeholder="กรุณาป้อนชื่อ"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="นามสกุล" placeholder="กรุณาป้อนนามสกุล"></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea label="ที่อยู่" placeholder="กรุณาป้อนที่อยู่"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
<ion-fab slot="fixed" vertical="top" horizontal="end">
  <div class="largeButton">
    <ion-fab-button id="addMember-modal" color="success">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>

  </div>
</ion-fab>
<ion-toast position="top" trigger="open-toast" message="เพิ่มสมาชิก Coming Soon" [duration]="3000"></ion-toast>
<ion-toast position="top" trigger="editMember-toast" message="แก้ไขสมาชิก Coming Soon" [duration]="3000"></ion-toast>
<ion-toast position="top" trigger="deleteMember-toast" message="ลบสมาชิก Coming Soon" [duration]="3000"></ion-toast>
